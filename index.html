<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <main class="Main">
      <div class="Card">
        <div class="Avatar__container">
          <div class="Avatar__image--container">
            <img class="Avatar__image" src="./images/image-tanya.jpg" alt="" />
          </div>
          <div class="Buttons">
            <button class="Button Left"></button>
            <button class="Button Right"></button>
          </div>
        </div>
        <div class="Info__container">
          <p class="Info__phrase">
            " I've been interested in coding for a while but never taken the
            jump, until now. I couldn't recommend this course enough. I'm now in
            the job of my dreams and so excited about the future. "
          </p>
          <div class="Info__person">
            <h3 class="Person__name">Tanya Sinclair</h3>
            <h3 class="Person__jobTitle">UX Engineer</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
